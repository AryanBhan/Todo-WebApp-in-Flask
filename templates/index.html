<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo WebApp By Aryan Bhan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Todo WebApp By Aryan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit">
              <a
                href="https://drive.google.com/file/d/1FAqh-k4fWUO6IsY4-qXPUU_1337oAWx_/view?usp=drive_link"
                style="text-decoration: none; color: green"
                >Download CV</a
              >
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h3
        style="
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        "
      >
        Todo List App By Aryan Bhan
      </h3>
      <form method="post" action="/">
        <div class="mb-3">
          <label for="title" class="form-label">Enter the Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter the Title"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"
            >Enter the Description</label
          >
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="Enter the Description"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h3 class="my-5">Todo List Information</h3>
      <table class="table m-4">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in todo %}
          <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>
              <form action="{{ url_for('delete', id=item.id) }}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
